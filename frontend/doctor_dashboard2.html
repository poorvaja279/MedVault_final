<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedVault Doctor Dashboard</title>
    <style>
        :root {
            --blue: #0f7cff;
            --teal: #00c6a7;
            --bg: #f4fbfb;
            --muted: #6b7280;
            --card: #fff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', system-ui, 'Segoe UI', Roboto;
            background: var(--bg);
            color: #071022;
        }

        .topbar {
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            background: linear-gradient(90deg, var(--blue), var(--teal));
            color: #fff;
            font-weight: 600;
            position: relative;
        }

        .top-actions {
            display: flex;
            gap: 14px;
            align-items: center;
        }

        .chip {
            background: var(--teal);
            color: #fff;
            border-radius: 8px;
            padding: 6px 12px;
            font-size: 14px;
            font-weight: 500;
        }

        .search {
            display: flex;
            gap: 8px;
            align-items: center;
            background: rgba(255,255,255,0.15);
            padding: 8px 14px;
            border-radius: 10px;
        }

        .search input {
            flex: 1;
            background: transparent;
            border: 0;
            outline: none;
            color: #fff;
            font-size: 15px;
        }

        .search input::placeholder {
            color: rgba(255,255,255,0.7);
        }

        .search button {
            background: var(--blue);
            color: #fff;
            border: 0;
            padding: 8px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        .wrap {
            display: flex;
            min-height: calc(100vh - 64px);
        }

        .sidebar {
            width: 220px;
            background: var(--card);
            border-right: 1px solid #eee;
            padding: 16px;
            display: flex;
            flex-direction: column;
        }

        .sidebar .title {
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--blue);
        }

        .sidebar .link {
            padding: 10px 12px;
            margin-bottom: 6px;
            border-radius: 8px;
            color: var(--muted);
            text-decoration: none;
            cursor: pointer;
            transition: .25s;
        }

        .sidebar .link:hover {
            background: rgba(15,124,255,0.08);
            color: #0f7cff;
        }

        .content {
            flex: 1;
            padding: 24px 24px 24px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            background: var(--card);
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 4px 12px rgba(2,6,23,0.05);
        }

        .card h3 {
            margin-bottom: 12px;
            font-size: 1.05rem;
            font-weight: 600;
            color: var(--blue);
        }

        .patient-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            margin-bottom: 16px;
            padding: 12px;
            background: #f9fafb;
            border-radius: 8px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-size: 12px;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 4px;
        }

        .info-value {
            font-size: 15px;
            font-weight: 600;
            color: #071022;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            transition: .2s;
        }

        .btn-primary {
            background: var(--blue);
            color: #fff;
        }

        .btn-secondary {
            background: var(--teal);
            color: #fff;
        }

        .btn-success {
            background: var(--teal);
            color: #fff;
        }

        .table-wrap {
            overflow-x: auto;
            margin-top: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 720px;
        }

        th, td {
            padding: 12px 14px;
            text-align: left;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }

        tr:hover {
            background: rgba(15,124,255,0.04);
            cursor: pointer;
        }

        .profile-btn img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #fff;
        }

        .dropdown {
            position: absolute;
            top: 64px;
            right: 20px;
            background: #fff;
            border-radius: 12px;
            padding: 16px;
            width: 200px;
            display: none;
            flex-direction: column;
            align-items: center;
            z-index: 1000;
        }

        @media (max-width: 900px) {
            .wrap {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                flex-direction: row;
                gap: 8px;
                overflow: auto;
            }
            .content {
                padding: 24px 0;
            }
        }
    </style>
</head>

<body>
<div class="topbar">
    <div class="brand">MedVault</div>
    <div class="search">
        <input id="searchInput" type="text" placeholder="Enter Patient ID">
        <button id="searchBtn">Search</button>
    </div>
    <div class="top-actions">
        <div id="approvedCount" class="chip">Approved: 0</div>
        <div id="pendingCount" class="chip">Pending: 0</div>
        <div class="profile-btn" id="profileBtn">
            <img id="profilePic" src="https://via.placeholder.com/40">
        </div>
    </div>

    <div class="dropdown" id="dropdownMenu">
        <img id="dropdownPic" src="https://via.placeholder.com/70">
        <h4 id="doctorName"></h4>
        <p id="doctorId" style="color:#6b7280;font-size:.9rem;"></p>
        <button id="logoutBtn">Sign out</button>
    </div>
</div>

<div class="wrap">
    <aside class="sidebar">
        <div class="title">Menu</div>
        <a class="link" href="doctor_dashboard.html">Dashboard</a>
    </aside>

    <main class="content">
        <section class="card" id="searchResultCard" style="display:none;">
            <h3>Patient Search Result</h3>
            <div class="patient-info" id="patientInfoContainer"></div>
            <div class="action-buttons">
                <button class="btn btn-primary" id="requestAccessBtn">Request Access</button>
                <button class="btn btn-secondary" id="requestUploadBtn">Request Upload</button>
            </div>
        </section>

        <section class="card">
            <h3>Patient Records</h3>
            <div class="table-wrap">
                <table>
                    <thead>
                        <tr>
                            <th>Patient ID</th>
                            <th>Name</th>
                            <th>DOB</th>
                            <th>Blood Group</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </section>
    </main>
</div>

<script>
const token = localStorage.getItem("token");
if (!token) {
    alert("Not logged in!");
    window.location.href = "login.html";
}

// Load doctor profile
fetch("https://medvault-backend-vfsu.onrender.com/api/doctors/profile", {
    headers: { Authorization: `Bearer ${token}` }
})
.then(res => res.json())
.then(data => {
    document.getElementById("doctorName").textContent = data.name;
    document.getElementById("doctorId").textContent = `NMC: ${data.doctorId}`;
});

// Search
document.getElementById("searchBtn").addEventListener("click", async () => {
    const id = document.getElementById("searchInput").value.trim();
    if (!id) return alert("Enter Patient ID");

    const res = await fetch(`https://medvault-backend-vfsu.onrender.com/api/access/search-patient/${id}`, {
        headers: { Authorization:`Bearer ${token}` }
    });
    const data = await res.json();

    if (res.ok) {
        currentSearchedPatient = data.patient;
        showPatient(data.patient);
    } else alert("Not found");
});

function showPatient(p) {
    document.getElementById("searchResultCard").style.display = "block";
    document.getElementById("patientInfoContainer").innerHTML = `
        <div class="info-item"><span class="info-label">ID</span><span>${p.patientId}</span></div>
        <div class="info-item"><span class="info-label">Name</span><span>${p.fullName}</span></div>
        <div class="info-item"><span class="info-label">DOB</span><span>${new Date(p.dob).toLocaleDateString()}</span></div>
        <div class="info-item"><span class="info-label">Blood</span><span>${p.bloodGroup || "N/A"}</span></div>
    `;
}

// Request access/upload
async function request(type) {
    await fetch("https://medvault-backend-vfsu.onrender.com/api/access/request", {
        method:"POST",
        headers:{"Content-Type":"application/json",Authorization:`Bearer ${token}`},
        body:JSON.stringify({patientId:currentSearchedPatient.patientId,requestType:type})
    });
    alert("Request Sent");
}
document.getElementById("requestAccessBtn").onclick = ()=>request("access");
document.getElementById("requestUploadBtn").onclick = ()=>request("upload");

// Load approved
function loadPatients() {
    fetch("https://medvault-backend-vfsu.onrender.com/api/access/approved", {
        headers:{Authorization:`Bearer ${token}`}
    })
    .then(res=>res.json())
    .then(data=>{
        document.getElementById("tableBody").innerHTML = data.map(p=>`
            <tr>
                <td>${p.patientId}</td>
                <td>${p.fullName}</td>
                <td>${new Date(p.dob).toLocaleDateString()}</td>
                <td>${p.bloodGroup||"N/A"}</td>
                <td><button onclick="view('${p.patientId}')">View</button></td>
            </tr>`).join("");
    });
}
loadPatients();

function view(id){window.location.href=`record1.html?patientId=${id}`;}

</script>
</body>
</html>
