<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedVault Doctor Dashboard</title>
    <style>
        :root {
            --blue: #0f7cff;
            --teal: #00c6a7;
            --bg: #f4fbfb;
            --muted: #6b7280;
            --card: #fff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', system-ui, 'Segoe UI', Roboto;
            background: var(--bg);
            color: #071022;
        }

        .topbar {
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            background: linear-gradient(90deg, var(--blue), var(--teal));
            color: #fff;
            font-weight: 600;
            position: relative;
        }

        .top-actions {
            display: flex;
            gap: 14px;
            align-items: center;
        }

        .chip {
            background: var(--teal);
            color: #fff;
            border-radius: 8px;
            padding: 6px 12px;
            font-size: 14px;
            font-weight: 500;
        }

        .search {
            display: flex;
            gap: 8px;
            align-items: center;
            background: rgba(255,255,255,0.15);
            padding: 8px 14px;
            border-radius: 10px;
        }

        .search input {
            flex: 1;
            background: transparent;
            border: 0;
            outline: none;
            color: #fff;
            font-size: 15px;
        }

        .search button {
            background: var(--blue);
            color: #fff;
            border: 0;
            padding: 8px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        .wrap {
            display: flex;
            min-height: calc(100vh - 64px);
        }

        .sidebar {
            width: 220px;
            background: var(--card);
            border-right: 1px solid #eee;
            padding: 16px;
            display: flex;
            flex-direction: column;
        }

        .sidebar .title {
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--blue);
        }

        .sidebar .link {
            padding: 10px 12px;
            margin-bottom: 6px;
            border-radius: 8px;
            color: var(--muted);
            text-decoration: none;
            cursor: pointer;
        }

        .content {
            flex: 1;
            padding: 24px 24px 24px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            background: var(--card);
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 4px 12px rgba(2,6,23,0.05);
        }

        #searchResultCard {
            display: none;
            margin-bottom: 20px;
            border: 2px solid var(--blue);
        }

        .patient-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            margin-bottom: 16px;
            padding: 12px;
            background: #f9fafb;
            border-radius: 8px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        .btn-primary { background: var(--blue); color: #fff; }
        .btn-secondary { background: var(--teal); color: #fff; }
        .btn-success { background: var(--teal); color: #fff; }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 720px;
        }

        th, td {
            padding: 12px 14px;
            text-align: left;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="topbar">
        <div class="brand">MedVault</div>
        <div class="search"><input id="searchInput" placeholder="Enter Patient ID"><button id="searchBtn">Search</button></div>
        <div class="top-actions">
            <div id="approvedCount" class="chip">Approved: 0</div>
            <div id="pendingCount" class="chip">Pending: 0</div>
            <div class="profile-btn" id="profileBtn"><img src="https://via.placeholder.com/40"></div>
        </div>

        <div class="dropdown" id="dropdownMenu">
            <img src="https://via.placeholder.com/70">
            <h4 id="doctorName"></h4>
            <p id="doctorId"></p>
            <button id="logoutBtn">Sign out</button>
        </div>
    </div>

    <div class="wrap">
        <aside class="sidebar"><div class="title">Menu</div><a class="link" href="doctor_dashboard.html">Dashboard</a></aside>
        <main class="content">
            <section class="card" id="searchResultCard">
                <h3>Patient Search Result</h3><div class="patient-info" id="patientInfoContainer"></div>
                <div class="action-buttons">
                    <button class="btn btn-primary" id="requestAccessBtn">Request to Access Records</button>
                    <button class="btn btn-secondary" id="requestUploadBtn">Request to Upload Records</button>
                </div>
            </section>

            <section class="card">
                <h3>Patient Records</h3>
                <table><thead><tr><th>Patient ID</th><th>Name</th><th>DOB</th><th>Blood Group</th><th>Actions</th></tr></thead><tbody id="tableBody"></tbody></table>
            </section>
        </main>
    </div>

<script>
const BASE = "https://medvault-backend-vfsu.onrender.com";
const token = localStorage.getItem('token');
if (!token) { alert('Not logged in'); location.href = 'login.html'; }

fetch(`${BASE}/api/doctors/profile`, { headers:{Authorization:`Bearer ${token}`} })
.then(r=>r.json()).then(d=>{
    document.getElementById('doctorName').textContent=d.name;
    document.getElementById('doctorId').textContent=`NMC: ${d.doctorId}`;
});

let currentSearchedPatient=null;

document.getElementById('searchBtn').onclick=async()=>{
    const id=document.getElementById('searchInput').value.trim();
    if(!id)return alert("Enter ID");

    const r=await fetch(`${BASE}/api/access/search-patient/${id}`,{headers:{Authorization:`Bearer ${token}`}});
    const d=await r.json();
    if(!r.ok)return alert(d.error||"Not found");

    currentSearchedPatient=d.patient;
    document.getElementById('searchResultCard').style.display="block";
    document.getElementById('patientInfoContainer').innerHTML=`
    <div><b>ID:</b> ${d.patient.patientId}</div>
    <div><b>Name:</b> ${d.patient.fullName}</div>
    <div><b>DOB:</b> ${new Date(d.patient.dob).toLocaleDateString()}</div>
    <div><b>Blood:</b> ${d.patient.bloodGroup||"N/A"}</div>`;
};

document.getElementById('requestAccessBtn').onclick=async()=>{
    if(!currentSearchedPatient)return alert("Select patient");
    const r=await fetch(`${BASE}/api/access/request`,{method:"POST",headers:{Authorization:`Bearer ${token}`,"Content-Type":"application/json"},body:JSON.stringify({patientId:currentSearchedPatient.patientId,requestType:"access"})});
    const d=await r.json(); alert(d.message||d.error);
};

document.getElementById('requestUploadBtn').onclick=async()=>{
    if(!currentSearchedPatient)return alert("Select patient");
    const r=await fetch(`${BASE}/api/access/request`,{method:"POST",headers:{Authorization:`Bearer ${token}`,"Content-Type":"application/json"},body:JSON.stringify({patientId:currentSearchedPatient.patientId,requestType:"upload"})});
    const d=await r.json(); alert(d.message||d.error);
};

function loadPatients(){
fetch(`${BASE}/api/access/approved`,{headers:{Authorization:`Bearer ${token}`}})
.then(r=>r.json()).then(p=>{
    let body=document.getElementById('tableBody');
    if(!p.length)return body.innerHTML=`<tr><td colspan=5>No approved patients yet</td></tr>`;
    body.innerHTML=p.map(row=>`
    <tr>
        <td>${row.patientId}</td>
        <td>${row.fullName}</td>
        <td>${new Date(row.dob).toLocaleDateString()}</td>
        <td>${row.bloodGroup||"N/A"}</td>
        <td><button onclick="viewRecords('${row.patientId}')" class="btn btn-success">View</button></td>
    </tr>`).join("");
});
}

function loadCounts(){
fetch(`${BASE}/api/access/approved`,{headers:{Authorization:`Bearer ${token}`}})
.then(r=>r.json()).then(d=>document.getElementById('approvedCount').textContent=`Approved: ${d.length}`);

fetch(`${BASE}/api/access/pending-count`,{headers:{Authorization:`Bearer ${token}`}})
.then(r=>r.json()).then(d=>document.getElementById('pendingCount').textContent=`Pending: ${d.count}`);
}

function viewRecords(id){ location.href=`record1.html?patientId=${id}`; }

document.getElementById('logoutBtn').onclick=()=>{ localStorage.clear(); location.href="login.html"; };

loadPatients(); loadCounts();
</script>
</body>
</html>
