<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MedVault — Patient Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --blue:#0f7cff; --teal:#00c6a7; --bg:#f4fbfb; --muted:#6b7280; --card:#fff;
    }
    *{ box-sizing:border-box; margin:0; padding:0 }
    body{ font-family:Inter,system-ui,"Segoe UI",Roboto; background:var(--bg); color:#071022; }

    /* === topbar === */
    .topbar{
      height:64px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0 20px; 
      background:linear-gradient(90deg,var(--blue),var(--teal));
      color:#fff; font-weight:600; position:relative;
    }

    /* === layout === */
    .wrap{ display:flex; min-height:calc(100vh - 64px); }
    .sidebar{ width:220px; background:var(--card); border-right:1px solid #eee; padding:16px; display:flex; flex-direction:column; }
    .sidebar .title{ font-weight:700; margin-bottom:12px; }
    .sidebar .link{ padding:10px 12px; margin-bottom:6px; border-radius:8px; color:var(--muted); text-decoration:none; cursor:pointer; transition:.25s; }
    .sidebar .link:hover{ background:rgba(15,124,255,0.08); color:#0f7cff; }

    .content{ flex:1; padding:20px; display:flex; flex-direction:column; gap:20px; }

    /* === cards === */
    .card{ background:var(--card); border-radius:12px; padding:16px; box-shadow:0 4px 12px rgba(2,6,23,0.05); }
    .card h3{ margin-bottom:12px; font-size:1.05rem; font-weight:600; }
    .muted{ color:var(--muted); font-style:italic; }

    .top-row{ display:grid; grid-template-columns:1fr 1fr; gap:20px; }

    .charts{ display:flex; flex-direction:column; gap:20px; }
    .chart-card{ background:linear-gradient(180deg,#f9fdfd,#fff); border-radius:12px; padding:16px; box-shadow:0 6px 20px rgba(2,6,23,0.05); }
    .chart-card h4{ margin-bottom:10px; font-weight:600; }
    canvas{ width:100% !important; height:260px !important; }

    /* === profile dropdown === */
    .profile-btn img {
      width:40px; height:40px; border-radius:50%; cursor:pointer; border:2px solid #fff;
    }

    .dropdown {
      position:absolute; top:64px; right:20px;
      background:#fff; border-radius:12px;
      box-shadow:0 6px 20px rgba(2,6,23,0.15);
      padding:16px; width:200px;
      display:none; flex-direction:column; align-items:center;
      z-index:1000;
    }
    .dropdown img { width:70px; height:70px; border-radius:50%; margin-bottom:10px; }
    .dropdown h4 { margin:5px 0; font-size:1rem; }
    .dropdown button {
      margin-top:10px; background:#0f7cff; color:#fff;
      border:none; padding:8px 12px; border-radius:8px;
      cursor:pointer; transition:.2s;
    }
    .dropdown button:hover { background:#005fcc; }

    /* === header logout button === */
    #headerLogoutBtn{
      background:#fff; color:#0f7cff; border:none; padding:6px 12px;
      border-radius:8px; cursor:pointer; font-weight:600; transition:.2s;
    }
    #headerLogoutBtn:hover{ background:#e6e6e6; }
  </style>
</head>
<body>
<script>
  // JWT check
  const token = localStorage.getItem("token");
  if (!token) {
    alert("⚠ You are not logged in!");
    window.location.href = "login.html";
  }
</script>

<!-- topbar -->
<div class="topbar">
  <div class="brand">medvault</div>

  <div style="display:flex; align-items:center; gap:10px;">
    <!-- profile button -->
    <div class="profile-btn" id="profileBtn">
      <img id="profilePic" src="" alt="profile" />
    </div>

    <!-- logout button directly in header -->
    <button id="headerLogoutBtn">Logout</button>
  </div>

  <!-- dropdown -->
  <div class="dropdown" id="dropdownMenu">
    <img id="dropdownPic" src="" alt="profile" />
    <h4 id="patientName"></h4>
    <p id="patientId" style="color:#6b7280; font-size:0.9rem;"></p>
    <button id="logoutBtn">Sign out</button>
  </div>
</div>

<div class="wrap">
  <!-- sidebar -->
  <aside class="sidebar">
    <div class="title">Menu</div>
    <a class="link" href="dashboard.html">Dashboard</a>
    <a class="link" href="emergency.html">Emergency Data</a>
    <a class="link" href="records.html">Records</a>
    <a class="link" href="doc-near-me.html">Doc Near Me</a>
    <a class="link" href="patient-qr.html">QR</a>
  </aside>

  <!-- content -->
  <main class="content">
    <div class="top-row">
      <section class="card">
        <h3>Requests</h3>
        <div id="requestsContainer" class="muted">Loading...</div>
      </section>
      <section class="card">
  <h3>Current Medications</h3>
  <ul id="medicationsList" style="list-style:none; padding-left:0; color:#111;">
    <li><strong>Amlodipine 5mg</strong> – Take 1 tablet daily</li>
    <li><strong>Metformin 500mg</strong> – Take 1 tablet twice daily with meals</li>
    <li><strong>Lisinopril 10mg</strong> – Take 1 tablet daily</li>
  </ul>
</section>

    </div>
    <div class="charts">
      <div class="chart-card">
        <h4>Blood Pressure</h4>
        <canvas id="bpChart"></canvas>
      </div>
      <div class="chart-card">
        <h4>Weight</h4>
        <canvas id="weightChart"></canvas>
      </div>
      <div class="chart-card">
        <h4>Blood Sugar</h4>
        <canvas id="sugarChart"></canvas>
      </div>
    </div>
  </main>
</div>

<script>
  async function loadPatientData() {
    try {
      const token = localStorage.getItem("token");
      if (!token) throw new Error("Not logged in");

      const res = await fetch("http://localhost:5001/api/patient/qr", {
        headers: { Authorization: `Bearer ${token}` },
      });

      if (!res.ok) {
        if (res.status === 401) {
          alert("Session expired or not logged in. Redirecting to login.");
          window.location.href = "login.html";
          return;
        }
        throw new Error("Failed to fetch patient data");
      }

      const data = await res.json();

      // Fill topbar dropdown
      document.getElementById("patientName").textContent = data.fullName;
      document.getElementById("patientId").textContent = "ID: " + data.patientId;
      document.getElementById("profilePic").src = data.profilePic || "https://cdn-icons-png.flaticon.com/512/3774/3774299.png";
      document.getElementById("dropdownPic").src = data.profilePic || "https://cdn-icons-png.flaticon.com/512/3774/3774299.png";

      // Optional: fill other dashboard elements if needed
    } catch (err) {
      console.error(err);
      alert(err.message);
      window.location.href = "login.html";
    }
  }

  // Logout button in header
  document.getElementById("headerLogoutBtn").addEventListener("click", () => {
    localStorage.removeItem("token");
    window.location.href = "login.html";
  });

  // Logout button in dropdown
  document.getElementById("logoutBtn").addEventListener("click", () => {
    localStorage.removeItem("token");
    window.location.href = "login.html";
  });

  loadPatientData();
  
  async function loadRequests() {
  try {
    const res = await fetch("http://localhost:5001/api/access/requests", {
      headers: { Authorization: `Bearer ${token}` }
    });
    const data = await res.json();
    const container = document.getElementById("requestsContainer");

    if (data.length === 0) {
      container.innerHTML = '<div class="muted">No pending requests</div>';
      return;
    }

    container.innerHTML = data.map(req => `
      <div style="padding:12px; background:#f9f9f9; border-radius:8px; margin-bottom:10px;">
        <strong>Dr. ${req.doctorName || 'Unknown'}</strong><br>
        <small style="color:#6b7280;">NMC: ${req.doctorNMC}</small><br>
        <small style="color:#6b7280;">${req.specialty || ''}</small><br>
        <small style="color:#6b7280;">${req.hospital || ''}</small><br>
        <div style="margin-top:8px; display:flex; gap:8px;">
          <button onclick="handleRequest('${req._id}', 'approved')" style="background:#00c6a7; color:#fff; border:none; padding:6px 12px; border-radius:6px; cursor:pointer;">Approve</button>
          <button onclick="handleRequest('${req._id}', 'rejected')" style="background:#ef4444; color:#fff; border:none; padding:6px 12px; border-radius:6px; cursor:pointer;">Reject</button>
        </div>
      </div>
    `).join("");
  } catch (err) {
    console.error('Load requests error:', err);
    document.getElementById("requestsContainer").innerHTML = '<div class="muted">Error loading requests</div>';
  }
}

async function handleRequest(id, action) {
  const res = await fetch("http://localhost:5001/api/access/respond", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": `Bearer ${token}`
    },
    body: JSON.stringify({ requestId: id, action })
  });
  const data = await res.json();
  alert(data.message || data.error);
  loadRequests();
}

loadRequests();

  labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep"],

    borderColor: "rgba(0, 198, 167, 0.8)",
    backgroundColor: "rgba(0, 198, 167, 0.3)",

// Chart options can be reused or customized

  responsive: true,
  maintainAspectRatio: false,
  scales: {
    y: { beginAtZero: true }
  }
};

// Initialize charts with fake data
const bpChart = new Chart(document.getElementById("bpChart"), {
  type: "line",
  data: bpData,
  options: chartOptions,
});

const weightChart = new Chart(document.getElementById("weightChart"), {
  type: "line",
  data: weightData,
  options: chartOptions,
});

const sugarChart = new Chart(document.getElementById("sugarChart"), {
  type: "line",
  data: sugarData,
  options: chartOptions,
});



</script>

</body>
</html>
