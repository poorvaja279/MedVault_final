<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Doctors Near Me</title>

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #f0f4ff, #d9e4ff);
    color: #071022;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px;
    background: linear-gradient(90deg, #007bff, #00c6b7);
    color: white;
  }
  header .logo { font-weight: bold; font-size: 22px; }
  header .profile {
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 10px;
  }
  header .avatar {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background: white;
    color: #007bff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
  }

  .wrap {
    display: flex;
    min-height: calc(100vh - 64px);
  }
  .sidebar {
    width: 220px;
    background: white;
    border-right: 1px solid #eee;
    padding: 16px;
    display: flex;
    flex-direction: column;
  }
  .sidebar .title { font-weight: 700; margin-bottom: 12px; }
  .sidebar .link {
    padding: 10px 12px;
    margin-bottom: 6px;
    border-radius: 8px;
    color: #555;
    text-decoration: none;
    cursor: pointer;
    transition: 0.25s;
  }
  .sidebar .link:hover { background: rgba(15,124,255,0.08); color: #007bff; }

  .content {
    flex: 1;
    padding: 30px;
  }

  h2 { margin-bottom: 20px; color: #333; }
  #map { height: 500px; border-radius: 12px; box-shadow: 0 6px 20px rgba(0,0,0,0.1); }
</style>
</head>
<body>

<header>
  <div class="logo">MedVault</div>
  <div class="profile">
    <div class="avatar" id="avatar">P</div>
    <span id="username">Patient</span>
  </div>
</header>

<div class="wrap">
  <aside class="sidebar">
    <div class="title">Menu</div>
    <a class="link" href="dashboard.html">Dashboard</a>
    <a class="link" href="emergency.html">Emergency Data</a>
    <a class="link" href="records.html">Records</a>
    <a class="link" href="doc-near-me.html">Doc Near Me</a>
    <a class="link" href="patient-qr.html">QR</a>
  </aside>

  <div class="content">
    <h2>Doctors Map</h2>
    <div id="map"></div>
  </div>
</div>

<script>
  // Hardcoded VIT Vellore coordinates
  const vitVellore = [12.972442, 79.159124];

  const map = L.map("map").setView(vitVellore, 14);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

  const blueIcon = new L.Icon({
    iconUrl: "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png",
    shadowUrl: "https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png",
    iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41],
  });

  const redIcon = new L.Icon({
    iconUrl: "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png",
    shadowUrl: "https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png",
    iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41],
  });

  L.marker(vitVellore, { icon: blueIcon }).addTo(map).bindPopup("YOU").openPopup();

  // âœ… FIXED BACKEND API URL
  fetch("https://medvault-backend-vfsu.onrender.com/api/doctors")
    .then(res => res.json())
    .then(doctors => {
      doctors.forEach(doc => {
        if (doc.hospitalAddress) {
          fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(doc.hospitalAddress)}`)
            .then(res => res.json())
            .then(data => {
              if (data.length > 0) {
                const lat = data[0].lat;
                const lon = data[0].lon;
                L.marker([lat, lon], { icon: redIcon })
                  .addTo(map)
                  .bindPopup(`<b>${doc.fullName}</b><br>Speciality: ${doc.speciality}<br>Hospital: ${doc.hospitalAddress}`);
              }
            });
        }
      });
    })
    .catch(err => console.error("Error loading doctors:", err));
</script>

</body>
</html>
