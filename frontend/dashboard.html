<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MedVault â€“ Patient Dashboard</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f6f6f6;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 20px;
      background: #00c6a7;
      color: white;
    }

    .profile-area {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    .profile-area img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
    }

    .qr-section {
      margin: 30px auto;
      width: 320px;
      text-align: center;
      background: #fff;
      padding: 18px;
      border-radius: 10px;
      box-shadow: 0px 0px 8px rgba(0,0,0,0.1);
    }

    .qr-section img {
      width: 230px;
      margin-top: 10px;
    }

    .requests-box {
      width: 330px;
      margin: 15px auto;
      background: #fff;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0px 0px 8px rgba(0,0,0,0.1);
    }

    .muted {
      color: #6b7280;
    }

    .req-item {
      padding: 12px;
      background: #f9f9f9;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .green {
      background: #00c6a7;
      color: white;
    }

    .red {
      background: #ef4444;
      color: white;
    }
  </style>
</head>

<body onload="loadPatientData(); loadRequests();">

  <div class="navbar">
    <div><strong>MedVault</strong></div>
    <div class="profile-area">
      <span id="patientName">Loading...</span>
      <img id="dropdownPic" src="https://cdn-icons-png.flaticon.com/512/3774/3774299.png">
    </div>
  </div>

  <div class="qr-section">
    <img id="profilePic" src="https://cdn-icons-png.flaticon.com/512/3774/3774299.png" style="width:80px; border-radius:50%;">
    <h2 id="patientName2">Patient</h2>
    <p id="patientId">ID:</p>

    <h3>Your QR</h3>
    <img id="qrImage" src="qr.png" />
  </div>

  <div class="requests-box">
    <h3>Pending Requests</h3>
    <div id="requestsContainer" class="muted">Loading...</div>
  </div>

<script>
/* === PATIENT DATA === */
async function loadPatientData() {
  try {
    const token = localStorage.getItem("token");
    if (!token) throw new Error("Not logged in");

    const res = await fetch("https://medvault-backend-vfsu.onrender.com/api/patient/qr", {
      headers: { Authorization: `Bearer ${token}` },
    });

    if (!res.ok) throw new Error("Failed to fetch patient data");

    const data = await res.json();

    document.getElementById("patientName").textContent = data.fullName;
    document.getElementById("patientName2").textContent = data.fullName;
    document.getElementById("patientId").textContent = "ID: " + data.patientId;
    document.getElementById("qrImage").src = data.qrCode;
    document.getElementById("profilePic").src = data.profilePic || "https://cdn-icons-png.flaticon.com/512/3774/3774299.png";
    document.getElementById("dropdownPic").src = data.profilePic || "https://cdn-icons-png.flaticon.com/512/3774/3774299.png";
  } catch (err) {
    console.error(err);
    alert(err.message);
    window.location.href = "login.html";
  }
}

/* === REQUESTS === */
async function loadRequests() {
  const token = localStorage.getItem("token");
  const container = document.getElementById("requestsContainer");

  try {
    const res = await fetch("https://medvault-backend-vfsu.onrender.com/api/access/requests", {
      headers: { Authorization: `Bearer ${token}` },
    });

    if (!res.ok) throw new Error("Failed to load requests");

    const data = await res.json();

    if (!Array.isArray(data) || data.length === 0) {
      container.innerHTML = '<div class="muted">No pending requests</div>';
      return;
    }

    container.innerHTML = data.map(req => `
      <div class="req-item">
        <strong>Dr. ${req.doctorName || 'Unknown'}</strong><br>
        <small class="muted">NMC: ${req.doctorNMC || 'N/A'}</small><br>
        
        <div style="margin-top:8px; display:flex; gap:8px;">
          <button class="green" onclick="handleRequest('${req._id}', 'approved')">Approve</button>
          <button class="red" onclick="handleRequest('${req._id}', 'rejected')">Reject</button>
        </div>
      </div>
    `).join("");

  } catch (err) {
    console.error(err);
    container.innerHTML = '<div class="muted">Error loading requests</div>';
  }
}

async function handleRequest(id, action) {
  const token = localStorage.getItem("token");
  try {
    const res = await fetch("https://medvault-backend-vfsu.onrender.com/api/access/respond", {
      method: "POST",
      headers: { 
        "Content-Type": "application/json",
        Authorization: `Bearer ${token}` 
      },
      body: JSON.stringify({ requestId: id, action })
    });

    const data = await res.json();
    alert(data.message || "Action completed");
    loadRequests();
  } catch (err) {
    console.error(err);
    alert("Failed to update request");
  }
}
</script>

</body>
</html>
