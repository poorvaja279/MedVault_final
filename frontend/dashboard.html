<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MedVault — Patient Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --blue:#0f7cff; --teal:#00c6a7; --bg:#f4fbfb; --muted:#6b7280; --card:#fff;
    }
    *{ box-sizing:border-box; margin:0; padding:0 }
    body{ font-family:Inter,system-ui,"Segoe UI",Roboto; background:var(--bg); color:#071022; }
    .topbar{ height:64px; display:flex; align-items:center; justify-content:space-between;
      padding:0 20px; background:linear-gradient(90deg,var(--blue),var(--teal));
      color:#fff; font-weight:600; position:relative; }
    .wrap{ display:flex; min-height:calc(100vh - 64px); }
    .sidebar{ width:220px; background:var(--card); border-right:1px solid #eee;
      padding:16px; display:flex; flex-direction:column; }
    .sidebar .title{ font-weight:700; margin-bottom:12px; }
    .sidebar .link{ padding:10px 12px; margin-bottom:6px; border-radius:8px;
      color:var(--muted); text-decoration:none; cursor:pointer; transition:.25s; }
    .sidebar .link:hover{ background:rgba(15,124,255,0.08); color:#0f7cff; }
    .content{ flex:1; padding:20px; display:flex; flex-direction:column; gap:20px; }
    .card{ background:var(--card); border-radius:12px; padding:16px;
      box-shadow:0 4px 12px rgba(2,6,23,0.05); }
    .card h3{ margin-bottom:12px; font-size:1.05rem; font-weight:600; }
    .muted{ color:var(--muted); font-style:italic; }
    .top-row{ display:grid; grid-template-columns:1fr 1fr; gap:20px; }
    .charts{ display:flex; flex-direction:column; gap:20px; }
    .chart-card{ background:linear-gradient(180deg,#f9fdfd,#fff); border-radius:12px;
      padding:16px; box-shadow:0 6px 20px rgba(2,6,23,0.05); }
    .chart-card h4{ margin-bottom:10px; font-weight:600; }
    canvas{ width:100% !important; height:260px !important; }
    .profile-btn img{ width:40px; height:40px; border-radius:50%; cursor:pointer; border:2px solid #fff; }
    .dropdown{ position:absolute; top:64px; right:20px; background:#fff; border-radius:12px;
      box-shadow:0 6px 20px rgba(2,6,23,0.15); padding:16px; width:200px;
      display:none; flex-direction:column; align-items:center; z-index:1000; }
    .dropdown img{ width:70px; height:70px; border-radius:50%; margin-bottom:10px; }
    .dropdown h4{ margin:5px 0; font-size:1rem; }
    .dropdown button{ margin-top:10px; background:#0f7cff; color:#fff; border:none;
      padding:8px 12px; border-radius:8px; cursor:pointer; transition:.2s; }
    .dropdown button:hover{ background:#005fcc; }
    #headerLogoutBtn{ background:#fff; color:#0f7cff; border:none; padding:6px 12px;
      border-radius:8px; cursor:pointer; font-weight:600; transition:.2s; }
    #headerLogoutBtn:hover{ background:#e6e6e6; }
  </style>
</head>
<body>

<script>
  const token = localStorage.getItem("token");
  if (!token) {
    alert("⚠ You are not logged in!");
    window.location.href = "login.html";
  }
</script>

<div class="topbar">
  <div class="brand">medvault</div>
  <div style="display:flex; align-items:center; gap:10px;">
    <div class="profile-btn" id="profileBtn">
      <img id="profilePic" src="" alt="profile" />
    </div>
    <button id="headerLogoutBtn">Logout</button>
  </div>
  <div class="dropdown" id="dropdownMenu">
    <img id="dropdownPic" src="" alt="profile" />
    <h4 id="patientName"></h4>
    <p id="patientId" style="color:#6b7280; font-size:0.9rem;"></p>
    <button id="logoutBtn">Sign out</button>
  </div>
</div>

<div class="wrap">
  <aside class="sidebar">
    <div class="title">Menu</div>
    <a class="link" href="dashboard.html">Dashboard</a>
    <a class="link" href="emergency.html">Emergency Data</a>
    <a class="link" href="records.html">Records</a>
    <a class="link" href="doc-near-me.html">Doc Near Me</a>
    <a class="link" href="patient-qr.html">QR</a>
  </aside>

  <main class="content">
    <div class="top-row">
      <section class="card">
        <h3>Requests</h3>
        <div id="requestsContainer" class="muted">Loading...</div>
      </section>
      <section class="card">
        <h3>Current Medications</h3>
        <textarea id="medicationsInput" placeholder="Type your current medications here..." style="width:100%; min-height:100px; padding:8px; border:1px solid #ccc; border-radius:6px;"></textarea>
        <button id="saveMedications" style="margin-top:10px; background:#0f7cff; color:#fff; border:none; padding:8px 12px; border-radius:8px; cursor:pointer;">Save</button>
        <div id="medicationsDisplay" class="muted" style="margin-top:10px;">No active medications</div>
      </section>
    </div>

    <div class="card">
      <h3>Add Health Data</h3>
      <form id="dataForm" style="display:flex; flex-wrap:wrap; gap:10px; align-items:flex-end;">
        <div>
          <label>Systolic (mmHg)</label><br>
          <input type="number" id="systolic" style="padding:6px; border:1px solid #ccc; border-radius:6px;">
        </div>
        <div>
          <label>Diastolic (mmHg)</label><br>
          <input type="number" id="diastolic" style="padding:6px; border:1px solid #ccc; border-radius:6px;">
        </div>
        <div>
          <label>Weight (kg)</label><br>
          <input type="number" id="weight" style="padding:6px; border:1px solid #ccc; border-radius:6px;">
        </div>
        <div>
          <label>Blood Sugar (mg/dL)</label><br>
          <input type="number" id="sugar" style="padding:6px; border:1px solid #ccc; border-radius:6px;">
        </div>
        <button type="submit" style="background:#0f7cff; color:#fff; border:none; padding:8px 16px; border-radius:8px; cursor:pointer;">Add Data</button>
      </form>
    </div>

    <div class="charts">
      <div class="chart-card">
        <h4>Blood Pressure</h4>
        <canvas id="bpChart"></canvas>
      </div>
      <div class="chart-card">
        <h4>Weight</h4>
        <canvas id="weightChart"></canvas>
      </div>
      <div class="chart-card">
        <h4>Blood Sugar</h4>
        <canvas id="sugarChart"></canvas>
      </div>
    </div>
  </main>
</div>

<script>
const BASE = "https://medvault-backend-vfsu.onrender.com";

/* === Load profile === */
async function loadPatientData() {
  try {
    const token = localStorage.getItem("token");
    const res = await fetch(`${BASE}/api/patient/qr`, { headers:{Authorization:`Bearer ${token}`} });
    const d = await res.json();
    document.getElementById("patientName").textContent = d.fullName;
    document.getElementById("patientId").textContent = "ID: " + d.patientId;
    document.getElementById("profilePic").src = d.profilePic || "https://cdn-icons-png.flaticon.com/512/3774/3774299.png";
    document.getElementById("dropdownPic").src = d.profilePic || "https://cdn-icons-png.flaticon.com/512/3774/3774299.png";
  } catch {
    window.location.href = "login.html";
  }
}
loadPatientData();

/* === Logout === */
document.getElementById("headerLogoutBtn").onclick =
document.getElementById("logoutBtn").onclick = () => {
  localStorage.removeItem("token");
  window.location.href = "login.html";
};

/* === Requests === */
async function loadRequests() {
  const token = localStorage.getItem("token");
  const container = document.getElementById("requestsContainer");
  try {
    const r = await fetch(`${BASE}/api/access/requests`, {headers:{Authorization:`Bearer ${token}`}})
    const data = await r.json();
    if (!data.length) return container.innerHTML = "<div class='muted'>No pending requests</div>";
    container.innerHTML = data.map(x=>`
      <div style="padding:12px;background:#f9f9f9;border-radius:8px;margin-bottom:10px;">
        <strong>Dr. ${x.doctorName||'Unknown'}</strong><br>
        <small>NMC: ${x.doctorNMC||'N/A'}</small><br>
        <small>${x.specialty||''}</small><br>
        <small>${x.hospital||''}</small><br>
        <div style="margin-top:8px;display:flex;gap:8px;">
          <button onclick="respond('${x._id}','approved')" style="background:#00c6a7;color:#fff;padding:6px 12px;border-radius:6px;">Approve</button>
          <button onclick="respond('${x._id}','rejected')" style="background:#ef4444;color:#fff;padding:6px 12px;border-radius:6px;">Reject</button>
        </div>
      </div>`).join("");
  } catch { container.innerHTML="Error"; }
}
async function respond(id, action){
  const token = localStorage.getItem("token");
  await fetch(`${BASE}/api/access/respond`,{
    method:"POST",headers:{"Content-Type":"application/json",Authorization:`Bearer ${token}`},
    body:JSON.stringify({requestId:id,action})
  });
  loadRequests();
}
loadRequests();

/* === Charts setup === */
let bpData={labels:[],s:[],d:[]}, wData={labels:[],v:[]}, sData={labels:[],v:[]};

const bpChart=new Chart(bpChart, {type:"line",data:{labels:bpData.labels,datasets:[
  {label:"Systolic",data:bpData.s,borderColor:"#0f7cff"},
  {label:"Diastolic",data:bpData.d,borderColor:"#00c6a7"}
]}});

const weightChart=new Chart(weightChart,{type:"line",data:{labels:wData.labels,datasets:[
  {label:"Weight (kg)",data:wData.v,borderColor:"#0f7cff"}
]}});

const sugarChart=new Chart(sugarChart,{type:"line",data:{labels:sData.labels,datasets:[
  {label:"Blood Sugar",data:sData.v,borderColor:"#ef4444"}
]}});

/* === Load chart data from DB === */
async function loadHealthData() {
  const token = localStorage.getItem("token");
  const pid = document.getElementById("patientId").textContent.replace("ID: ","");
  const r = await fetch(`${BASE}/api/health/${pid}`,{headers:{Authorization:`Bearer ${token}`}});
  const data = await r.json();

  bpData={labels:[],s:[],d:[]}; wData={labels:[],v:[]}; sData={labels:[],v:[]};

  data.forEach(x=>{
    const t=new Date(x.date).toLocaleString();
    bpData.labels.push(t); bpData.s.push(x.systolic); bpData.d.push(x.diastolic);
    wData.labels.push(t); wData.v.push(x.weight);
    sData.labels.push(t); sData.v.push(x.bloodSugar);
  });

  bpChart.data.labels=bpData.labels; bpChart.data.datasets[0].data=bpData.s; bpChart.data.datasets[1].data=bpData.d;
  weightChart.data.labels=wData.labels; weightChart.data.datasets[0].data=wData.v;
  sugarChart.data.labels=sData.labels; sugarChart.data.datasets[0].data=sData.v;

  bpChart.update(); weightChart.update(); sugarChart.update();
}
setTimeout(loadHealthData,1000);

/* === Save health data to DB === */
document.getElementById("dataForm").addEventListener("submit", async e=>{
  e.preventDefault();
  const token=localStorage.getItem("token");
  const pid=document.getElementById("patientId").textContent.replace("ID: ","");
  const systolic=document.getElementById("systolic").value;
  const diastolic=document.getElementById("diastolic").value;
  const weight=document.getElementById("weight").value;
  const sugar=document.getElementById("sugar").value;

  await fetch(`${BASE}/api/health/add`,{
    method:"POST",headers:{"Content-Type":"application/json",Authorization:`Bearer ${token}`},
    body:JSON.stringify({patientId:pid,systolic,diastolic,weight,bloodSugar:sugar})
  });

  e.target.reset();
  loadHealthData();
});

/* === Medications Save === */
const medInput=document.getElementById("medicationsInput");
const medDisplay=document.getElementById("medicationsDisplay");
document.getElementById("saveMedications").onclick=()=>{
  const m=medInput.value.trim();
  if(m){localStorage.setItem("currentMedications",m);medDisplay.textContent=m;}
  else{medDisplay.textContent="No active medications";localStorage.removeItem("currentMedications");}
};
window.onload=()=>{
  const saved=localStorage.getItem("currentMedications");
  if(saved) medDisplay.textContent=saved;
};
</script>
</body>
</html>
